<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Pubs and restaurants nearby:</h2>
    </div>
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Type:
        <select ng-model="$ctrl.typeProp">
          <option value="name">Pubs and restaurants</option>
          <option value="name">Pubs</option>
          <option value="name">Restaurants</option>
        </select>
      </p>

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in $ctrl.phones.results | filter:$ctrl.query | orderBy:$ctrl.orderProp"
            class="thumbnail phone-list-item">
          <a href="#!/phones/{{phone.place_id}}" class="thumb">
            <img ng-src="{{phone.icon}}" alt="{{phone.name}}" />
            <img ng-src="{{ 'https://maps.googleapis.com/maps/api/place/photo?maxheight=400&maxwidth=400&key=AIzaSyC0on6d3nbJ8amjRosKkMXElJJe_RujTlg&photoreference=' + phone.photos[0].photo_reference}}" alt="{{phone.name}}" />
            
          </a>
          
          <a href="#!/phones/{{phone.place_id}}">{{phone.name}}</a>
          <p>{{phone.opening_hours.open_now ? 'Open' : 'Closed'}} now</p>
          <p>Price level: {{phone.price_level}}</p>
          <p>Rating: {{phone.rating}}</p>
          <p>Address: {{phone.vicinity}}</p>
          <div>Types:
            <ul>
                <li ng-repeat="type in phone.types">
                  {{type}},
                </li>
            </ul>
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
