<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Pubs and restaurants nearby: xxxx</h2> 
    </div>
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Type:
        <select ng-model="$ctrl.typeProp" ng-change="$ctrl.updateResults()">
          <option value="restaurant|bar">Pubs and restaurants</option>
          <option value="bar">Pubs</option>
          <option value="restaurant">Restaurants</option>
        </select>
      </p>

      <p>
        Open now <input type="checkbox" ng-model="$ctrl.openProp" ng-change="$ctrl.updateResults()" />
      </p>

      <p>
        Search:
        <input ng-model="$ctrl.query" />
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp" ng-change="$ctrl.updateResults()">
          <option value="importance">Importance</option>
          <option value="distance">Distance</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="places">
        <li ng-repeat="place in $ctrl.places.results | filter:$ctrl.query"
            class="thumbnail place-list-item">
          <a href="#!/places/{{place.place_id}}" class="thumb">
            <img ng-src="{{place.icon}}" alt="{{place.name}}" />
            <img ng-src="{{ 'https://maps.googleapis.com/maps/api/place/photo?maxheight=400&maxwidth=400&key=AIzaSyC0on6d3nbJ8amjRosKkMXElJJe_RujTlg&photoreference=' + place.photos[0].photo_reference}}" alt="{{place.name}}" />
            
          </a>
          
          <a href="#!/places/{{place.place_id}}">{{place.name}}</a>
          <p>{{place.opening_hours.open_now ? 'Open' : 'Closed'}} now</p>
          <p>Price level: {{place.price_level}}</p>
          <p>Rating: {{place.rating}}</p>
          <p>Address: {{place.vicinity}}</p>
          <div>Types:
            <ul>
                <li ng-repeat="type in place.types">
                  {{type}},
                </li>
            </ul>
          </div>
        </li>
      </ul>

      <a href="#">Next page</a>

    </div>
  </div>
</div>
