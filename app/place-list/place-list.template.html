<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h2>Pubs and restaurants nearby: {{$ctrl.address.results[0].formatted_address}}</h2> 
    </div>
    <div class="col-md-3">
      <!--Sidebar content-->
      <form>
        <div class="form-group">
          <label for="typeField">Type:</label>

          <select ng-model="$ctrl.typeProp" class="form-control" id="typeField" ng-change="$ctrl.updateResults()">
            <option value="restaurant|bar">Pubs and restaurants</option>
            <option value="bar">Pubs</option>
            <option value="restaurant">Restaurants</option>
          </select>
        </div>

        <div class="checkbox">
          <label>
              <input type="checkbox" ng-model="$ctrl.openProp" ng-change="$ctrl.updateResults()" /> <strong>Open now</strong>
          </label>
        </div>

        <div class="form-group">
            <label for="searchField">Search:</label>
            <input ng-model="$ctrl.query" class="form-control" id="searchField" />
        </div>

        <div class="form-group">
            <label for="sortByField">Sort by:</label>
            <select ng-model="$ctrl.orderProp" class="form-control" id="sortByField" ng-change="$ctrl.updateResults()">
              <option value="prominence">Importance</option>
              <option value="distance">Distance</option>
            </select>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <!--Body content-->

      <ul class="places">
        <li ng-repeat="place in $ctrl.places.results | filter:$ctrl.query"
            class="thumbnail place-list-item">
          <a href="#!/places/{{place.place_id}}" class="thumb">
            <!--
            <img ng-src="{{place.icon}}" alt="{{place.name}}" />
            <img ng-src="{{ 'https://maps.googleapis.com/maps/api/place/photo?maxheight=400&maxwidth=400&key=AIzaSyC0on6d3nbJ8amjRosKkMXElJJe_RujTlg&photoreference=' + place.photos[0].photo_reference}}" alt="{{place.name}}" />
            -->
          </a>
          
          <a href="#!/places/{{place.place_id}}">{{place.name}}</a>
          <p>{{place.opening_hours.open_now ? 'Open' : 'Closed'}} now</p>
          <p>Price level: {{place.price_level}}</p>
          <p>Rating: {{place.rating}}</p>
          <p>Address: {{place.vicinity}}</p>
          <div>Types:
            <ul>
                <li ng-repeat="type in place.types">
                  {{type}},
                </li>
            </ul>
          </div>
        </li>
      </ul>  

      <a href="#" ng-click="$ctrl.loadNextPage($ctrl.places.next_page_token)">Next page</a>

    </div>
  </div>
</div>
